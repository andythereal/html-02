<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Sample</title>
</head>
<body>
    <form method="post" action="https://formspree.io/andy.levkiv@gmail.com">
        <label>Client Name:
            <input type="text" name="client-name" required placeholder="your name">
        </label>
        <br>
            <label for="client-email">Client Email</label>
            <input type="email" name="client-email" id="client-email" required>
        <br>
        <label>Password:
            <input type="password" name="client-password">
        </label>
        <br>
        <lable>Gender:</lable>
        <lable>
            <input type="radio" name="client-gender" value="male">
            male
        </lable>
        <lable>
            <input type="radio" name="client-gender" value="female">
            female
        </lable>
        <lable>
            <input type="radio" name="client-gender" value="other" checked>
            other
        </lable>
        <br>
        <lable>Car plate number
            <input type="text" name="car-plate" required
            patern="[A-Z]{2}[\d]{4}[A-Z]{2}"
            placeholder="AA1234"
            title="AA1234">
        </lable>
        <br>
        <input type="submit" value="send">
        <input type="reset" value="blank">
    </form>
</body>
</html>
